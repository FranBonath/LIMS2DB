galaxy_config: universe_wsgi.ini
program:
  bowtie: bowtie
  samtools: samtools
  bwa: bwa
  maq: maq
  ucsc_bigwig: echo
  picard: $PICARD_HOME
  gatk: $GATK_HOME
  fastqc: fastqc
  pdflatex: pdflatex
  ps2pdf: ps2pdf
  barcode: barcode_sort_trim.py
  snpEff: $SNPEFF_HOME
algorithm:
  aligner: bwa
  max_errors: 2
# Use 2 concurrent processes
  num_cores: 2
  stringency: high
# Quality format is standard
  quality_format: Standard
  platform: illumina
  recalibrate: false
  snpcall: false 
# Do duplicate removal by default
  mark_duplicates: true
  java_memory: 6g
  save_diskspace: true
# Screen using fastq_screen
  screen_contaminants: true
# In general, filtering phix is no longer necessary since it is not indexed
  filter_phix: false
  upload_fastq: true
# We have pre-demultiplexed fastq input files
  demultiplexed: true
# Do not merge same sample files
  merge_samples: false
# reference file paths relative to reference genome indexes parent folder
  dbsnp: variation/dbsnp_132.vcf
  train_hapmap: variation/hapmap_3.3.vcf
  train_1000g_omni: variation/1000G_omni2.5.vcf    
  train_indels: variation/Mills_Devine_2hit.indels.vcf
# set to false to bypas snpeff variation effect annotation
  variation_effects: true


log_dir: /proj/a2010002/data/log
log_dir_tools: ~/.
store_dir: /proj/a2010002/archive
store_user: funk_001
store_host: biologin.uppmax.uu.se 
transfer_protocol: rsync
smtp_host: smtp.uu.se
smtp_port: 25

distributed:
  run_process_program_locally: true
  cluster_platform: slurm
  num_workers: 1
  cores_per_host: 8
  rabbitmq_vhost: bionextgen_production
# Only notify mailing list upon failure. Samples are run as core jobs
  platform_args: -p core -n 4 -N 1 -A a2010002 -t 3-00:00:00 --qos=seqver --mail-user=seqmaster@scilifelab.se --mail-type=FAIL

project:
  INBOX: /proj/a2012043/INBOX
  analysis: /proj/a2012043/private/nobackup/projects

analysis:
  log: /proj/a2010002/data/log
  store_dir: /proj/a2010002/archive
  base_dir: /proj/a2010002/nobackup/illumina
  towig_script: echo
  distributed_process_program: run_bcbb_pipeline.py
  process_program: run_bcbb_pipeline.py
  worker_program: nextgen_analysis_server.py
# Don't do any upload to galaxy by default
  upload_program: echo
  copy_keyfile: $HOME/private/id_rsa

# configuration algorithm changes for custom post-processing steps
custom_algorithms:
  'RNA-seq':
     aligner: tophat
     transcript_assemble: true
     transcripts: rnaseq/ref-transcripts.gtf
     transcripts_mask: rnaseq/ref-transcripts-mask.gtf
  'RNA-seq analysis':
    aligner: Tophat
    aligner_version: 2.0.4
    aligner_libtype: '--library-type fr-firststrand'
    dup_remover: picard-tools
    dup_remover_version: '1.29'
    counts: htseq
    counts_version: 0.5.1
    counts_stranded: 'yes'
    quantifyer: cufflinks
    quantifyer_version: 2.1.1
    sam: samtools
    sam_version: 0.1.12
    picard_version: 1.85
    picard_tools: /bubo/sw/apps/bioinfo/picard/1.85/kalkyl/
    bedGraphToBigWig: /proj/a2012043/software/bedGraphToBigWig
    BEDTools_version: 2.11.2
    bamtools: bamtools
    bamtools_version: 2.2.3
    Preseq: ~/preseq-0.0.3/lc_extrap
    preseq: preseq/0.0.3
    rseqc_version: 2.3.6
    hg19:
        genomepath: /pica/data/uppnex/reference/biodata/genomes/Hsapiens/GRCh37/bowtie2/concat
        gtfpath: /pica/data/uppnex/reference/biodata/genomes/Hsapiens/GRCh37/annotation/Homo_sapiens.GRCh37.73.gtf
        bedpath: /pica/data/uppnex/reference/biodata/genomes/Hsapiens/GRCh37/annotation/Homo_sapiens.GRCh37.73.bed
        name: GRCh37
        annotation_release: 73
    mm9:
        genomepath: /pica/data/uppnex/reference/biodata/genomes/Mmusculus/GRCm38/bowtie2/concat
        gtfpath: /pica/data/uppnex/reference/biodata/genomes/Mmusculus/GRCm38/Mus_musculus.GRCm38.73.gtf
        bedpath: /pica/data/uppnex/reference/biodata/genomes/Mmusculus/GRCm38/Mus_musculus.GRCm38.73.bed
        name: GRCm38
        annotation_release: 73
  wg_qc:
    aligner: bwa
    recalibrate: false
    snpcall: false
    merge_samples: true
  wg_bp:
    aligner: bwa
    recalibrate: true
    snpcall: true
    merge_samples: true
    # genome, exome or regional. regional uses hard filtering of variations
    coverage_interval: genome
  seqcap_qc:
    aligner: bwa
    recalibrate: false
    snpcall: false
    merge_samples: true
    hybrid_target: /proj/a2010002/private/metadata/seqcap/agilent/SureSelect_Human_All_Exon_V5_targets.interval_list 
    hybrid_bait: /proj/a2010002/private/metadata/seqcap/agilent/SureSelect_Human_All_Exon_V5_baits.interval_list
  seqcap_bp:
    aligner: bwa
    recalibrate: true
    snpcall: true
    merge_samples: true
    hybrid_target: /proj/a2010002/private/metadata/seqcap/agilent/SureSelect_Human_All_Exon_V5_targets.interval_list 
    hybrid_bait: /proj/a2010002/private/metadata/seqcap/agilent/SureSelect_Human_All_Exon_V5_baits.interval_list
    coverage_interval: exome
    coverage_depth: high
  customcap_qc:
    aligner: bwa
    recalibrate: false
    snpcall: false
    merge_samples: true
    hybrid_target: /path/to/project_name/targets.interval_list
    hybrid_bait: /path/to/project_name/baits.interval_list
    # regional, genome or exome, depending on coverage and size of capture region
    coverage_interval: regional
    coverage_depth: high
  customcap_bp:
    aligner: bwa
    recalibrate: true
    snpcall: true
    merge_samples: true
    hybrid_target: /path/to/project_name/targets.interval_list
    hybrid_bait: /path/to/project_name/baits.interval_list
    # regional, genome or exome, depending on coverage and size of capture region
    coverage_interval: regional
    coverage_depth: high

